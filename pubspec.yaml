name: fluttertest
description: Test project for Alloy Software.
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  clients_api:
    path: packages/clients_api
  clients_repository:
    path: packages/clients_repository
  equatable: ^2.0.3 # A Dart package that helps to implement value based equality without needing to explicitly override == and hashCode.
  flex_color_scheme: ^5.0.1 # A Flutter package to use and make beautiful Material design based themes.
  flutter_bloc: ^8.0.1 # Flutter Widgets that make it easy to implement the BLoC (Business Logic Component) design pattern.
  google_fonts: ^3.0.1 # A package to include fonts from fonts.google.com in your Flutter app.
  intl: ^0.17.0 # Contains code to deal with internationalized/localized messages, date and number formatting and parsing, bi-directional text, and other internationalization issues.
  path_provider: ^2.0.10 # A Flutter plugin for finding commonly used locations on the filesystem.
  shared_prefs_clients_api:
    path: packages/shared_prefs_clients_api

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/google_fonts/
